{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StockSale</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/pages/auth.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/toastify/toastify.css' %}">

</head>

<body>
    <div id="auth">

        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    <a class="auth-title" href="{% url 'index' %}">
                        <h6 class="auth-title">StockSale</h6>
                    </a>
                    <div class="text mt-5 text-lg fs-4">
                        <p>Log in with your data that you entered during registration.</p>
                    </div>

                    <form method="POST">

                        {% csrf_token %}

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">User Options</label>
                            <select name="user_type" class="form-select" id="inputGroupSelect01">
                                <option value="">Select User Options</option>
                                <option value="admin">Admin</option>
                                <option value="user">Account User</option>
                            </select>
                        </div>

                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" name="email" class="form-control form-control-xl" placeholder="Username">
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" name="password" class="form-control form-control-xl"
                                placeholder="Password">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        <div class="form-check form-check-lg d-flex align-items-end">
                            <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label text-gray-600" for="flexCheckDefault">
                                Keep me logged in
                            </label>
                        </div>
                        <button id="background" class="btn btn-primary btn-block btn-lg shadow-lg mt-5"
                            type="submit">Log in</button>

                    </form>
                    <div class="text-center mt-5 text-lg fs-4">
                        <p><a class="font-bold" href="{% url 'forgot-password-otp' %}">Forgot password?</a>.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right">

                </div>
            </div>
        </div>

    </div>
</body>
<script src="{% static 'assets/vendors/toastify/toastify.js' %}"></script>
<script src="{% static 'assets/js/extensions/toastify.js' %}"></script>

{% if messages %}
{% for message in messages %}
<script>
    Toastify({
        text: "{{ message }}",
        duration: 3000,
        close: true,
        gravity: "top",
        position: "right",
        backgroundColor:
            "{% if message.tags == 'success' %}#28a745{% else %}#dc3545{% endif %}",
        stopOnFocus: true,
    }).showToast();
</script>
{% endfor %}
{% endif %}

</html>
